<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Tudo - Reset Completo</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0f16;
            color: white;
        }
        .container {
            background: #1a2332;
            border: 2px solid #324d67;
            border-radius: 12px;
            padding: 30px;
        }
        h1 {
            color: #00d4ff;
            margin-top: 0;
        }
        button {
            background: #00d4ff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            background: #00b8e6;
        }
        button.danger {
            background: #ef4444;
        }
        button.danger:hover {
            background: #dc2626;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #0a0f16;
            border-radius: 8px;
            border: 1px solid #324d67;
        }
        .success {
            color: #10b981;
        }
        .warning {
            color: #f59e0b;
        }
        .info {
            background: #1e3a8a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #3b82f6;
        }
        ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpar Tudo - Reset Completo</h1>
        
        <div class="info">
            <strong>‚ö†Ô∏è ATEN√á√ÉO:</strong> Isso vai limpar TODOS os dados de autentica√ß√£o, incluindo:
            <ul>
                <li>Sess√µes do Supabase</li>
                <li>Tokens do Google OAuth</li>
                <li>LocalStorage completo</li>
                <li>SessionStorage completo</li>
                <li>Cookies do dom√≠nio</li>
            </ul>
        </div>

        <button onclick="limparTudo()">üßπ Limpar Tudo Agora</button>
        <button onclick="limparSupabase()">üóÑÔ∏è Limpar Apenas Supabase</button>
        <button onclick="limparGoogle()">üîê Limpar Apenas Google OAuth</button>
        <button class="danger" onclick="limparERecarregar()">üí• Limpar Tudo e Recarregar</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function mostrarResultado(mensagem, tipo = 'success') {
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.className = 'result ' + tipo;
            result.innerHTML = mensagem;
        }

        function limparSupabase() {
            console.log('üßπ Limpando dados do Supabase...');
            
            // Limpar todas as chaves do Supabase no localStorage
            const keys = Object.keys(localStorage);
            let count = 0;
            keys.forEach(key => {
                if (key.includes('supabase') || key.includes('sb-')) {
                    localStorage.removeItem(key);
                    count++;
                    console.log('Removido:', key);
                }
            });

            // Limpar sessionStorage tamb√©m
            const sessionKeys = Object.keys(sessionStorage);
            sessionKeys.forEach(key => {
                if (key.includes('supabase') || key.includes('sb-')) {
                    sessionStorage.removeItem(key);
                    count++;
                    console.log('Removido (session):', key);
                }
            });

            mostrarResultado(`‚úÖ ${count} itens do Supabase removidos!<br>Recarregue a p√°gina (F5) para aplicar.`, 'success');
        }

        function limparGoogle() {
            console.log('üîê Limpando dados do Google OAuth...');
            
            // Limpar tokens do Google
            const keys = Object.keys(localStorage);
            let count = 0;
            keys.forEach(key => {
                if (key.includes('google') || key.includes('oauth') || key.includes('gapi')) {
                    localStorage.removeItem(key);
                    count++;
                    console.log('Removido:', key);
                }
            });

            // Limpar cookies do Google
            document.cookie.split(";").forEach(function(c) { 
                if (c.includes('google') || c.includes('oauth') || c.includes('g_state')) {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                    count++;
                }
            });

            mostrarResultado(`‚úÖ ${count} itens do Google removidos!<br>Recarregue a p√°gina (F5) para aplicar.`, 'success');
        }

        function limparTudo() {
            console.log('üí• LIMPANDO TUDO...');
            
            let mensagens = [];

            // 1. Limpar localStorage
            const localCount = localStorage.length;
            localStorage.clear();
            mensagens.push(`‚úÖ ${localCount} itens do localStorage removidos`);
            console.log('‚úÖ localStorage limpo');

            // 2. Limpar sessionStorage
            const sessionCount = sessionStorage.length;
            sessionStorage.clear();
            mensagens.push(`‚úÖ ${sessionCount} itens do sessionStorage removidos`);
            console.log('‚úÖ sessionStorage limpo');

            // 3. Limpar todos os cookies
            let cookieCount = 0;
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                cookieCount++;
            });
            mensagens.push(`‚úÖ ${cookieCount} cookies removidos`);
            console.log('‚úÖ Cookies limpos');

            // 4. Limpar cache do IndexedDB (usado pelo Supabase)
            if (window.indexedDB) {
                indexedDB.databases().then(dbs => {
                    dbs.forEach(db => {
                        if (db.name && (db.name.includes('supabase') || db.name.includes('firebaseLocalStorage'))) {
                            indexedDB.deleteDatabase(db.name);
                            mensagens.push(`‚úÖ Database ${db.name} removido`);
                            console.log('‚úÖ IndexedDB limpo:', db.name);
                        }
                    });
                });
            }

            mostrarResultado(
                '<strong>üéâ TUDO LIMPO!</strong><br><br>' + 
                mensagens.join('<br>') + 
                '<br><br><strong>‚ö†Ô∏è Recarregue a p√°gina (F5) para aplicar as mudan√ßas</strong>',
                'success'
            );
        }

        function limparERecarregar() {
            if (confirm('Isso vai limpar TUDO e recarregar a p√°gina. Continuar?')) {
                limparTudo();
                setTimeout(() => {
                    window.location.href = 'http://localhost:8080/';
                }, 1000);
            }
        }

        // Mostrar informa√ß√µes ao carregar
        window.onload = function() {
            console.log('üìä Informa√ß√µes atuais:');
            console.log('localStorage items:', localStorage.length);
            console.log('sessionStorage items:', sessionStorage.length);
            console.log('Cookies:', document.cookie.split(';').length);
            
            // Listar chaves do localStorage
            console.log('\nüì¶ Chaves no localStorage:');
            Object.keys(localStorage).forEach(key => {
                console.log('  -', key);
            });
        };
    </script>
</body>
</html>
